version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: saastral-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-saastral}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - saastral
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: saastral-redis
    volumes:
      - redis_data:/data
    networks:
      - saastral
    healthcheck:
      test: ['CMD', 'redis-cli', 'ping']
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: saastral-web
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-saastral}
      REDIS_URL: redis://redis:6379
    ports:
      - '3000:3000'
    networks:
      - saastral
    restart: unless-stopped

  worker:
    build:
      context: .
      dockerfile: apps/worker/Dockerfile
    container_name: saastral-worker
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-saastral}
    networks:
      - saastral
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    container_name: saastral-nginx
    depends_on:
      - web
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - saastral
    restart: unless-stopped

networks:
  saastral:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
